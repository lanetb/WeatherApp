<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <div class="search">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Search for a location">
            <button class="fa-solid fa-magnifying-glass" type="submit"></button>
        </div>

        <div class="fourohfour">
            <img src="044_error_not_found_page-512.png" alt="">
            <p>Invalid Location</p>
        </div>

        <div class="weather">
            <img src="" alt="">
            <p class="temp"></p>
            <p class="desc"></p>
        </div>

        <div class="details">
            <div class="hum">
                <i class="fa-solid fa-droplet"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
        </div>

    </div>
    <script src="https://kit.fontawesome.com/f08006399b.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
